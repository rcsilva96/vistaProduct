<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header class="display-4 bg-light text-center">
        Cadastro de produtos
    </header>

    <main class="container mt-5">

        <section>

            <div class="display-6">
                Formulário de Cadastro:
            </div>

            <div class="row">

                <div class="col-md-10 offset-md-1">

                    <form onsubmit="save(); return false;" id="formProduct">

                        <div class="mb-3 mt-3 row">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome" required>
                            </div>
                        </div>

                        <div class="mb-3 mt-3 row">
                            <label for="inputDesc" class="col-sm-2 col-form-label">Descrição: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDesc" required>
                            </div>
                        </div>

                        <div class="mb-3 mt-3 row">
                            <label for="inputPreco" class="col-sm-2 col-form-label">Preço: </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPreco" required>
                            </div>

                            <label for="selectCategoria" class="col-sm-2 col-form-label">Categoria: </label>
                            <div class="col-sm-4">
                                <select class="form-select" id="selectCategoria" required>
                                    <option value="">Escolha: </option>
                                    <option value="1">Produção prórpria</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 mt-3 row">
                            <label class="col-sm-2 col-form-label">Opções: </label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkBoxPromocao" >
                                    <label class="form-check-label" for="checkBoxPromocao">
                                        Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkBoxLancamento">
                                    <label class="form-check-label" for="checkBoxLancamento">
                                        Lançamento
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 mt-3 row">

                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>

                        </div>

                    </form>

                </div>

            </div>





        </section>

        <hr>

        <section>

            <div class="display-6">
                Lista de produtos:
            </div>

            <div class="row">

                <div class="col-md-10 offset-md-1">

                    <table class="table" id="productsTable">

                        <thead>

                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome: </th>
                            <th scope="col" class="d-none d-md-table-cell">Descrição: </th>
                            <th scope="col">Preço: </th>
                            <th scope="col">Categoria: </th>
                            <th scope="col" class="d-none d-md-table-cell">Opções: </th>
                        </tr>

                        </thead>

                        <tbody>

                        </tbody>

                      </table>

                </div>
            </div>

        </section>

    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @TechVista 2024
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <script src="./assets/js/jquery.mask.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
